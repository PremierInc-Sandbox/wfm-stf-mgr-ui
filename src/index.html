<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <title>Labor Management</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://material.io/tools/icons/?icon=create&style=baseline" rel="stylesheet">
  <script>
    if (top !== self) {
      document.documentElement.style.display = 'none';
    }
    else {
      document.documentElement.style.display = 'block';
    } // If not in frame, make html visible
  </script>
</head>
<body>
  <app-root></app-root>
  <div class="app-spinner">
    <div id="loader-wrapper">
      <div class="loader-section"></div>
      <div class="loader-section-cover"></div>
      <div class="loader-title" style="display: none;">OPERATIONS ADVISOR</div>
      <div id="loader"></div>
      <div class="loader-label" style="display: none;">LOADING</div>
    </div>
  </div>
</body>
</html>
