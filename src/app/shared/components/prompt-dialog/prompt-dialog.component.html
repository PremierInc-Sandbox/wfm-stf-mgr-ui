<style> html {
  display: none;
} </style>
<script>
  if (top !== self) {
    document.documentElement.style.display = 'none';
  } // Attempt to escape frame
  else {
    document.documentElement.style.display = 'block';
  } // If not in frame, make html visible
</script>
<div class="card">
  <div class="card-header modbackclr" >{{headerText}}
<button class="close" data-dismiss="modal" aria-label="Close" (click) = "toggleModalHide()">
  <span aria-hidden="false">&times;</span>
</button>

  </div>
  <div class="card-body">
    <p *ngIf="confirmWinodw" class="card-text">{{alertMessgae}}</p>
    <p *ngIf="!confirmWinodw" class="card-text text-center">{{alertMessgae}}</p>
  </div>
  <div *ngIf="confirmWinodw" class="card-footer clr_footer">
    <span   class="hcolor" (click)="toggleModalHide()">Cancel</span>

    <button mat-button class="submitbutton float-right" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  </div>
  <div *ngIf="!confirmWinodw" class="card-footer text-center">
    <button mat-button class="submitbutton"  cdkFocusInitial (click)="toggleModalHide()">OK</button>
  </div>
</div>
