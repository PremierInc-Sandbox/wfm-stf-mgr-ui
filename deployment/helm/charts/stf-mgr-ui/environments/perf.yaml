env:
  SPRING_PROFILES_ACTIVE: "perf"
  ENV_NAME: "perf"
  JAVA_TOOL_OPTIONS: "-Xms512m -Xmx512m -Xshare:off -XX:MaxMetaspaceSize=128m -XX:ReservedCodeCacheSize=256m"

ingress:
  enabled: true
  hosts:
    - host: pco-stf-gateway-perf.premierinc.com
      paths:
        - path: /pcops/staff-scheduler-ui/
          pathType: Prefix
          port: 8080
    - host: pco-stf-gateway-perf-inside.premierinc.com
      paths:
        - path: /pcops/staff-scheduler-ui/
          pathType: Prefix
          port: 8080
    - host: pco-stf-gateway-perf-internal.premierinc.com
      paths:
        - path: /pcops/staff-scheduler-ui/
          pathType: Prefix
          port: 8081
